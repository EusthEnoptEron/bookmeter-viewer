<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="./bundle.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="render-target" class="no-highlights" touch-action="none"></canvas>
    <div id="container">
        <div class="container">
            <h2>Bookmeter Visualizer</h2><span></span>
            <form>
                <input type="text" id="id-input" size="30" placeholder="Name / ID" />
                <button class="button-primary">Visualize</button>
                <p class="error"></p><span style="font-family: 'Kosugi Maru'; visibility: 0;">.</span>
            </form>
        </div>
    </div>

    <div id="outline-container">
        <a href="#" class="btn-close no-highlights">âœ•</a>
        <div class="target"></div>
    </div>

    <script type="text/template" id="outline-template">
        <div id="outline">
            <figure>
                <img src="${image_url}" style="max-width: 100%;" />
            </figure>
            <div class="details">
                <h2>
                    <% if(titleReading) {%>
                        <ruby title="${titleReadingRomaji}">
                    <% } %>
                    ${title}
                    <% if(titleReading) {%>
                            <rp>(</rp>
                            <rt>${titleReading}</rt>
                            <rp>)</rp>
                        </ruby>
                    <% } %>
                    ${subtitle}
                </h2>
                <h3>${author}</h3>
                <div class="description" style="display: block;">
                    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                </div>
            </div>
        </div>
    </script>
    <script src="bundle.js"></script>
</body>
</html>
